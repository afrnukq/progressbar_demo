<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        #cntr {
            border: 1px solid;
            background-color: white;
            width: 500px;
            height: 20px;
        }
        
        #prog {
            width: 10%;
            height: 20px;            
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        var percent = 10;
            var timer;
           
            timer = setInterval(function(){
                console.log(percent);
                if(percent.toFixed(1)<100){
                    percent+=0.1;
                    document.getElementById("prog").style.width=percent+"%";
                }
                else{
                    clearInterval(timer);
                }
            },1);
    </script>
</head>

<body>
    <div id="cntr">
        <div id="prog"></div>
    </div>
</body>

</html>
